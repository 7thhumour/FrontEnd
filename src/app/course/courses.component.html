<table class="table table-striped table-hover "> 
    <thead> 
        <tr> 
            <th scope="col">Name</th> 
            <th scope="col">Duration</th> 
            <th scope="col">Description</th>
            <th scope="col"></th>
            </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let course of courses"> 
            <td>{{course.name}}</td> 
            <td>{{course.duration}}</td> 
            <td>{{course.description}}</td> 
            <td>
                <button style="margin-right: 1em;" [routerLink]="['/course', course.courseId]" type="button" class="btn btn-sm btn-info" >Edit</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteCourse(course.courseId)" >Delete</button>
            </td>
        </tr> 
    </tbody>
